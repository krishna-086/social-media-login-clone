<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facehook-log in or sign up</title>
    <meta name="google-site-verification" content="AbkEPgkTziXZLFQh0barI11ZBtNZHgUdTTFhniSbh-U" />
</head>
<body class="bg-gray-100">
    <div class="container mt-16 md:mt-40 flex flex-col gap-8 md:flex-row md:gap-0 mx-auto  justify-center">
        <div class="left mx-auto w-2/3 md:w-[44%] md:mx-32 md:my-14">
            <img class="w-72" src="logo.png" alt="">
            <p class="text-lg md:text-3xl mx-4 md:mx-3">Facehook helps you connect and share with the people in your life</p>
        </div>
        <div class="right mx-auto md:mr-32 flex flex-col bg-white p-4 rounded-xl w-[80%] md:w-[30%] text-lg shadow-xl relative">
            <input class="my-2 px-4 h-12 border border-1 border-gray-200 rounded-lg  focus:outline-none focus:shadow-sm focus:shadow-blue-200 focus:border-blue-500 " type="text" placeholder="Email address or phone number">
            <input class="my-2 px-4 h-12 border border-1 border-gray-200 rounded-lg focus:outline-none focus:shadow-sm focus:shadow-blue-200 focus:border-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold hover:bg-blue-500">Log In</button>
            <span class="text-blue-600 text-center text-sm  mb-2 p-2  cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 text-white mt-3  mx-auto p-2 rounded-md font-bold w-fit hover:bg-green-600">Create new account</button>
            <span class="absolute -bottom-11 left-0 right-0 text-center text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
            <span class="absolute -bottom-20 left-0 right-0 text-center text-sm">This is a demo project for educational purposes only</span>

        </div>
        
    </div>
    
</body>
</html>
